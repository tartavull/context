name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  XCODE_VERSION: '15.0'

jobs:
  test:
    name: Run Tests
    runs-on: macos-14
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app
    
    - name: Show Xcode version
      run: xcodebuild -version
    
    - name: Build project
      run: |
        xcodebuild build \
          -project context.xcodeproj \
          -scheme context \
          -destination 'platform=macOS' \
          -configuration Debug
    
    - name: Run unit tests
      run: |
        xcodebuild test \
          -project context.xcodeproj \
          -scheme context \
          -destination 'platform=macOS' \
          -only-testing:contextTests \
          -configuration Debug \
          -resultBundlePath TestResults/UnitTests.xcresult
    
    - name: Run UI tests
      run: |
        xcodebuild test \
          -project context.xcodeproj \
          -scheme context \
          -destination 'platform=macOS' \
          -only-testing:contextUITests \
          -configuration Debug \
          -resultBundlePath TestResults/UITests.xcresult
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30
    
    - name: Report test results
      uses: kishikawakatsumi/xcresulttool@v1
      if: always()
      with:
        path: TestResults/
        show-code-coverage: false 